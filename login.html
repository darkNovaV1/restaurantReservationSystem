<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="header">
        <h2 class="logo">Steakhouse</h2>
        <div class="responsive">
            <img src="./assets/menu-icon.png" class="menu-bar">
        </div>
        <nav class="navigation">
            <a href="home.html#home" class="active" id="a1">Home</a>
            <a href="home.html#aboutUs" id="a1">About</a>
            <a href="home.html#contactUs" id="a1">Contacts</a>
           
        </nav>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="assets/lgn (1).png" alt="" class="login-image">
        </div>
        <div class="form-container">
            <form action="/login" method="post">
                <h1>Welcome Back</h1>

                <h2>Login to Continue</h2>
                
                <label for="email">EMAIL</label><br>
                <input name="email" type="email" required><br>
                <label for="password">PASSWORD</label><br>
                <input name="password" type="password" required><br>
                <button type="submit">Login</button>
                <div class="other">
                    <p>Don't have an account? <a href="/signUp" >Sign up</a></p>
                </div>
            </form>
        
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
