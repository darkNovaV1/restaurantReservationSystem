<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    
    <div class="container">
        
        <div class="image-container">
            <h2 class="logo">Steakhouse</h2>
            <img src="./assets/lgn (4).png" alt="">
        </div>
        <div class="form-container">
            <div class="wrapper">

                <div class="form-box login">
                    <h2>Welcome Back</h2>
                    <h4>login to continue</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" name="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label for=""><input type="checkbox" name="">Remember me
                            </label>
                            <a href="#">Forgot password</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box registration">
                    <h2>Welcome</h2>
                    <h4>Register Now</h4>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" name="username" required>
                            <label for="">Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" name="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label for=""><input type="checkbox" name="">I agree to the terms & Conditions
                            </label>

                        </div>
                        <button type="submit" class="btn">Resgister</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
