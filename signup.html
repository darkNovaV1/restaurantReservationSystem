<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header>
        <h2 class="logo">Steakhouse</h2>
        <div class="responsive">
            <img src="./assets/menu-icon.png" class="menu-bar">
        </div>
        <nav class="navigation">
            <a href="home.html#home" class="active" id="a1">Home</a>
            <a href="home.html#aboutUs" id="a1">About</a>
            <a href="home.html#contactUs" id="a1">Contacts</a>
            

        </nav>
    </header>
    
    <div class="container">
        <div class="image-container">
            <img src="assets/lgn (3).png" alt="" class="signup-image">
        </div>
        <div class="form-container">
            <form action="/signUp" method="post">
                <h1>Welcome</h1>
                <label for="username">USERNAME</label><br>
                <input name="username" type="text" required><br>
                <label for="email">EMAIL</label><br>
                <input name="email" type="email" required><br>
                <label for="password">PASSWORD</label><br>
                <input name="password" type="password" required><br>
                <button type="submit">SIGN UP</button>
                <div class="other">
                    <p>Already have an account? <a href="/login" >Login</a></p>
                </div>
            </form>
        
        </div>
    </div>

    <script src="./js/signup.js"></script>
</body>
</html>
