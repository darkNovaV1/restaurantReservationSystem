<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <link rel="stylesheet" href="booking-style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2 class="heading1">Let's</h2>
            <h1 class="heading2">Book a Table</h1>
            <form>
                <div class="input_fields">
                    <div class="date_text">
                        <label class="date_label">Date</label><br>
                        <input type="date" id="datepicker" class="inp_date">
                    </div>
                    <div class="time_text">
                        <label class="time_label" for="timepicker">Time</label><br>
                        <input type="time" id="timepicker" name="timepicker" class="inp_time">
                    </div>
                    <div class="guest_list">
                        <label class="guest_label">Guest</label><br>
                        <select id="number" name="number" class="inp_guest">
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5">5 Guests</option>
                            <option value="6">6 Guests</option>
                        </select><br>
                    </div>
                </div>
                <button class="button1">Book Now</button>
            </form>
        <script src="booking-script.js"></script>
        </div>
        <div class="img1">
            <img src="spoon2.png" alt="">
        </div>
    </div>
</body>
</html>
