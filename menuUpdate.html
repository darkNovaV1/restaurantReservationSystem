<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/menu-updation.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Menu Update</title>
</head>
<body>
    
    <header class="header">
        <h2 class="logo">Steakhouse</h2>
        <nav class="navigation">
            <a href="#home">Home</a>
            <a href="#aboutUs">About</a>
            <a href="#contactUs">Contacts</a>
        </nav>
    </header>
    <section id="menu">
    <h1>Current Menu </h1>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Burger</td>
            <td><img src="./assets/burgerr.jpg" class="image_food1"></td>
            <td>120</td>
            <td>4.5</td>
        </tr>
    </table>
</section>

<section id="menuUpdate">
    <div class="form-container">
        <h1>Menu Insertion</h1>
        <form action="/menuUpdate" method="post" enctype="multipart/form-data">
            <label for="name">NAME</label><br>
            <input type="text" name="name" id="" required><br>
            <label for="cost">COST</label><br>
            <input type="number" name="cost" id="" required><br>
            <label for="rating">RATING</label><br>
            <input type="number" name="rating" id="" required min="1" max="5" step="0.5"><br>
            <label for="image">IMAGE</label><br>
            <input type="file" name="image" id="" required><br>
            <button type="submit">Submit</button>
            </form>
    </div>
</section>

</body>
</html>
